<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Crossbow</title>
</head>
<body>
  <script src="lib/socket.io.js"></script>
  <script src="lib/angular.js"></script>
  <script src="lib/socket.js"></script>

    <h1>Arduino Controller</h1>
  <div ng-controller="ArduController">
    <button ng-click="shoot()">Shoot!!</button>
    <button ng-click="move()">Left</button>
    <button ng-click="move1()">Right</button>

  </div>

<script type="text/javascript">
    var app = angular.module('myApp', ['btford.socket-io']).
    factory('mySocket', function (socketFactory) {
        return socketFactory();
    }).
    controller('ArduController', function ($scope,mySocket) {
        $scope.shoot = function (aux) {
            mySocket.emit('shoot', aux);
        };
        $scope.move = function () {
            mySocket.emit('move');
        };
        $scope.move1 = function () {
            mySocket.emit('move1');
        };
});

</script>
</body>
</html>
